<html>

<head>
<title>Equipmentless Workout Generator</title>
<script type="text/javascript">

var excercises = ["Jumping jacks",
"Burpees",
"Crunches",
"Pushups",
"Diamond pushups",
"Hindu pushups",
"Dips",
"Squats",
"Lunges",
"Mountain climbers",
"Superman",
"Flutter kick",
"Bicycle",
"Russian twists",
"Squat jumps"];

var workoutType = [
  {title: "In 15 minutes do as many sets as you can:",
   minRep: 5,
   maxRep: 20,
   minEx: 3,
   maxEx: 5}, 
  {title: "Do 10 sets of:",
   minRep: 5,
   maxRep: 20,
   minEx: 3,
   maxEx: 5},
  {title: "Do the following once:",
   minRep: 10,
   maxRep: 60,
   minEx: 5,
   maxEx: 10}]

function range(max, min, step) {
  return Math.round((((Math.random() * 1000) % (max - min)) + min)/step) * step;
}

function choose(arr) {
  return arr[range(arr.length - 1, 0, 1)];
}

function generateWorkout() {
  var workout = choose(workoutType);
  var workoutText = workout.title + "<br />";
  var i;
  for (i = 0; i < range(workout.maxEx, workout.minEx, 1); ++i) {
    var reps = range(workout.maxRep, workout.minRep, 5);
    workoutText += reps + " " + choose(excercises) + "<br />";
  }

  document.getElementById("workout").innerHTML = workoutText;
}

</script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="generateWorkout()">

<h1>Equipmentless Workout Generator</h1>
<button type="button" class="btn btn-default" onclick="generateWorkout()">Generate New Workout</button>
<div id="workout"></div>
